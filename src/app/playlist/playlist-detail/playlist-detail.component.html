<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        {{playlist?.name | titlecase}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{playlist?.name | titlecase}}</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div id="container">
      <ion-list>
  
        <ion-item-sliding *ngFor="let todo of playlist.todos">
          <ion-item>
            <ion-label>{{ todo.name }}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="delete(todo)" color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
  
      </ion-list>
  
      <ion-button expand="block" (click)="openModal()">Add Todo</ion-button>
    </div>
  </ion-content>
