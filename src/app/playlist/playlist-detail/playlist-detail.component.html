<ng-container *ngIf="playlist$ | async as playlist;">
    <ion-header [translucent]="true">
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
            </ion-buttons>
            <ion-title>{{playlist.nom}}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content [fullscreen]="true">
        <ion-header collapse="condense">
            <ion-toolbar>
                <ion-title size="large">{{playlist.nom}}</ion-title>
            </ion-toolbar>
        </ion-header>
        <section class="section">
            <ion-button class="leftbuttons" color="medium" (click)="playThisPlaylist()">Lecture
                <ion-icon name="play" slot="end" size="large"></ion-icon>
            </ion-button>
            <ion-button class="rightbuttons" color="medium" (click)="playThisShuffuledPlaylist()">Random
                <ion-icon name="shuffle" slot="end" size="large"></ion-icon>
            </ion-button>
        </section>
        <ion-list>
            <ion-item detail="false" *ngFor="let music of playlist.musiques;">
                <ion-item class="music" detail="false" [routerLink]="['music/'+music.nom]" (click)="playMusique(music)">
                    <ion-avatar slot="start">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRspsZ1EU8IH4m29uCG9eQ6UrrdtfwF8uFtN_nzxOPoj-YHbvv9X80_GApgrWKupB0UdL0&usqp=CAU">
                    </ion-avatar>
                    <ion-label>
                        <h2>{{ music.nom }}</h2>
                        <p>{{ music.idAuteur }}</p>
                    </ion-label>
                </ion-item>
                <ion-icon slot="end" name="ellipsis-vertical" (click)="openPopover($event,music,playlist)"></ion-icon>
            </ion-item>
        </ion-list>
    </ion-content>
</ng-container>
