<ion-tabs>
    <!--#tabs (ionTabsDidChange)="setSelectedTab()"-->

    <!-- The dummy player stacked above the tabs -->
    <div class="player" *ngIf="!isMusicNull && !isOnMusicPage">
        <div class="progress-bar">
            <div class="progress" [style.width]="progress + '%'"></div>
        </div>
        <ion-row class="ion-no-padding">
            <ion-col (click)="goToMusic()" size="2" class="ion-no-padding">
                <img [src]="musique.idImageStorage">
            </ion-col>
            <ion-col (click)="goToMusic()" size="7" class="ion-align-self-center">
                <b>{{musique.nom}}</b><br>
                <span>{{musique.idAuteur}}</span>
            </ion-col>
            <ion-col size="3" class="ion-text-center ion-no-padding ion-align-self-center">
                <ion-buttons>
                    <ion-icon (click)="()" name="play-back" size="large"></ion-icon>
                    <ion-icon (click)="playPause()" [name]="playIcon" size="large"></ion-icon>
                    <ion-icon (click)="playPause()" name="play-forward" size="large"></ion-icon>
                </ion-buttons>
            </ion-col>
        </ion-row>
    </div>

    <!-- The Ionic tab bar -->
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
            <ion-icon [name]="selected == 'home' ? 'home' : 'home-outline'"></ion-icon>
            <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="playlist">
            <ion-icon [name]="selected == 'playlist' ? 'list' : 'list-outline'"></ion-icon>
            <ion-label>Playlists</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tracks">
            <ion-icon [name]="selected == 'tracks' ? 'tracks' : 'musical-note'"></ion-icon>
            <ion-label>Tracks</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
