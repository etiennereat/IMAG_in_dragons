<ion-list>
    <ion-item button *ngIf="!inPlaylist" (click)="openPlaylistPopover($event)">Add to playlist</ion-item>
    <ion-item button detail="false" *ngIf="inPlaylist" (click)="deleteFromPlaylist()">Delete from playlist</ion-item>
    <ion-item button detail="false" (click)="addToQueue()">Add to queue</ion-item>
</ion-list>
