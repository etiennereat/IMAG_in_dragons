<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-label>Repeat</ion-label>
            <ion-toggle [(ngModel)]="QueueMode" (click)="changeQueueMode()"></ion-toggle>
            <ion-button (click)="disconnect()">
                <ion-icon size="large" name="log-out-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Queue</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Queue</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-button color="medium" expand="block" (click)="clearQueue()">
        Clear Queue
        <ion-icon name="close" slot="end" size="large"></ion-icon>
    </ion-button>
    <ion-list>
        <ion-item-sliding detail="false" *ngFor="let music of Queue; let i = index">
            <ion-item class="music" detail="false" [routerLink]="['music/'+music.id]" (click)="playMusique(music)">
                <ion-avatar slot="start">
                    <img src="music.idImageStorage">
                </ion-avatar>
                <ion-label>
                    <h2>{{ music.nom }}</h2>
                    <p>{{ music.idAuteur }}</p>
                </ion-label>
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option (click)="shuffleQueue()" color="tertiary">
                    <ion-icon slot="icon-only" name="settings"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
                <ion-item-option (click)="removeFromQueue(i)" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
