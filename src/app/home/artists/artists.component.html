<ng-container *ngIf="artists$ | async as artists" ;>
    <ion-header [translucent]="true">
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
            </ion-buttons>
            <ion-buttons slot="end">
                <ion-button (click)="disconnect()">
                    <ion-icon size="large" name="log-out-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>Artists</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true">
        <ion-header collapse="condense">
            <ion-toolbar>
                <ion-title size="large">Artists</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-list>
            <ion-item detail="false" *ngFor="let artist of artists">
                <ion-item class="music" detail="false" [routerLink]="[artist.id]">
                    <ion-fab-button slot="start" color="light" size="small">
                        <ion-label>{{ artist.NbMusique }}</ion-label>
                    </ion-fab-button>
                    <ion-label>
                        <h2>{{ artist.nom }}</h2>
                    </ion-label>
                </ion-item>
            </ion-item>
        </ion-list>
    </ion-content>
</ng-container>
